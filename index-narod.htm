<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5;url=https://abdikamalov.com">
    <title>Site Moved / Сайт переехал</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            text-align: center;
            line-height: 1.6;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        
        .message {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }
        
        .button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #1a5490;
            color: white;
            text-decoration: none;
            font-size: 20px;
            border-radius: 5px;
            margin: 20px 0;
        }
        
        .button:hover {
            background-color: #2c7fb8;
        }
        
        .redirect {
            font-size: 14px;
            color: #777;
            margin-top: 20px;
        }
        
        .lang {
            margin-top: 30px;
            border-top: 1px solid #ddd;
            padding-top: 30px;
        }
    </style>
</head>
<body>
    <div class="lang" lang="en">
        <h1>Website Moved</h1>
        <p class="message">
            Professor Abdikamalov's website has moved to a new address.
        </p>
        <a href="https://abdikamalov.com" class="button">Visit New Website</a>
        <p class="redirect">
            Redirecting automatically in <span id="countdown-en">5</span> seconds...
        </p>
    </div>
    
    <div class="lang" lang="ru">
        <h1>Сайт переехал</h1>
        <p class="message">
            Сайт профессора Абдикамалова переехал на новый адрес.
        </p>
        <a href="https://abdikamalov.com" class="button">Перейти на новый сайт</a>
        <p class="redirect">
            Автоматический переход через <span id="countdown-ru">5</span> секунд...
        </p>
    </div>

    <script>
        let countdown = 5;
        const timer = setInterval(() => {
            countdown--;
            document.getElementById('countdown-en').textContent = countdown;
            document.getElementById('countdown-ru').textContent = countdown;
            if (countdown <= 0) {
                clearInterval(timer);
                window.location.href = 'https://abdikamalov.com';
            }
        }, 1000);
    </script>
</body>
</html>
