<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="7;url=https://abdikamalov.com">
    <title>Site Moved / Сайт переехал</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            text-align: center;
            line-height: 1.6;
            color: #333;
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 40px;
        }
        
        .message {
            font-size: 18px;
            color: #555;
            margin-bottom: 40px;
        }
        
        .button {
            display: inline-block;
            padding: 15px 40px;
            background-color: #1a5490;
            color: white;
            text-decoration: none;
            font-size: 20px;
            border-radius: 5px;
            margin: 30px 0;
        }
        
        .button:hover {
            background-color: #2c7fb8;
        }
        
        .redirect {
            font-size: 14px;
            color: #777;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Website Moved / Сайт переехал</h1>
    
    <div class="message">
        <p>Professor Abdikamalov's website has moved to a new address.</p>
        <p>Сайт профессора Абдикамалова переехал на новый адрес.</p>
    </div>
    
    <a href="https://abdikamalov.com" class="button">abdikamalov.com</a>
    
    <p class="redirect">
        Redirecting in <span id="countdown">7</span> seconds / Переход через <span id="countdown-ru">7</span> секунд
    </p>

    <script>
        let countdown = 7;
        const timer = setInterval(() => {
            countdown--;
            document.getElementById('countdown').textContent = countdown;
            document.getElementById('countdown-ru').textContent = countdown;
            if (countdown <= 0) {
                clearInterval(timer);
                window.location.href = 'https://abdikamalov.com';
            }
        }, 1000);
    </script>
</body>
</html>
